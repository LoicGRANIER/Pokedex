<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/pokemon.css">
    
</head>

<body>
    <main class="main">
        <header class="header-home">
            <div class="container"></div>
            <div class="logo-wrapper"></div>
            <img src="./assets/pokeball.svg" alt="Pokeball">
            <h1 style="text-align: center;">Pokédex</h1>
            <div class="search-wrapper">
                <div class="search-wrap">
                    <button class="button">
                        <span>
                          <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"></path></svg>
                        </span>
                      </button>
                      <div class="InputContainer">
                        <input placeholder="Search.." id="search-input" class="input" name="text" type="text">
                        
                      </div>
                    <img src="./assets/cross.svg" alt="" class="search-close-icon" id="search-close-icon">
                </div>
                <div class="sort-wrapper">
                    <div class="sort-wrap">
                        <img src="./assets/sorting.svg" alt="" class="sort-icon" id="sort-icon">
                    </div>
                    <div class="filter-wrapper">
                        <p class="body2-fonts">
                            Sort by:
                        </p>
                        <div class="filter-wrapper">
                            <div>
                                <input type="radio" id="number" name="filter" value="number" checked>
                                <label for="number" class="body3-fonts">Number</label>
                            </div>
                            <div>
                                <input type="radio" name="filter" id="name">
                                <label for="name" class="body3-fonts">
                                    Name
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
                <div id="not-found-message">Pokémon not found</div>
            </div>
        </section>
    </main>
</body>
<script src="./pokemon.js" defer></script>
<script src=""></script>
</html>
